<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="style.css">
<script>
  

$(document).ready(function () {
  var id = 0 ;
  var counter = 1;
  function createBall (){
  var time = Math.floor((Math.random() * 10000));  
  var temp= setInterval(function(){
  var colorR = Math.floor((Math.random() * 256));
  var colorG = Math.floor((Math.random() * 256));
  var colorB = Math.floor((Math.random() * 256));
  var bcolorR = Math.floor((Math.random() * 256));
  var bcolorG = Math.floor((Math.random() * colorG/2));
  var bcolorB = Math.floor((Math.random() * 256)); 
  var top = Math.floor (Math.random ()*($(window).height ()));
  var left = Math.floor (Math.random ()*($(window).width ()));
  $(".main").append('<i class="fas fa-volleyball-ball" style= "position: absolute; background-color: rgb('+bcolorR+','+bcolorG+','+bcolorB+');font-size: 64px; border-radius: 100px;color: rgb('+colorR+','+colorG+','+colorB+'); top:'+top+'px; left:'+left+'px; "></i>');


  clearInterval(temp);
  createBall();
},time)
  }
  createBall();
  $(".main").on ("click", "i", function (){

   $(this).fadeOut (1000, function ()
    {
    $(this).remove ();
    counter++;
    });
    $("div.score").html("Your Score: "+counter);
  });

 

  $(document).bind('mousemove', function(e){
    $('#bullhorn').css({
       left:  e.pageX + 30,
       top:   e.pageY + 10
    });
  
});

  
})




</script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body class="main">

<div class="name">Adem Türkoğlu <br> 1306150102</div>
<div class="score"></div>
    <i class="fas fa-hand-paper"id="bullhorn"></i>
   



</body>
</html>
